<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Register With Us</h1>
        </div>
        <form class="js-form form">
            <div class="form-element">
                <label>Username</label>
                <input class="js-username input" type="text" placeholder="Enter Username" name="js-username">
                <small class="js-small small">Error message</small>
            </div>

            <div class="form-element">
                <label>Email</label>
                <input class="js-email input" type="text" placeholder="Enter Email" name="js-email">
                <small class="js-small small">Error message</small>
            </div>
            
            <div class="form-element">
                <label>Password</label>
                <input class="js-password input" type="password" placeholder="Enter Password" name="js-password">
                <small class="js-small small">Error message</small>
            </div>

            <div class="form-element">
                <label>Confirm Password</label>
                <input class="js-check_password input" type="password" placeholder="Enter Password again" name="js-check_password">
                <small class="js-small small">Error message</small>
            </div>

            <button class="button">Submit</button>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
