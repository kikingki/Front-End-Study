<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Modules</title>
</head>
<body>
    <div class="container">
        <div class="name">
            <h1 class="js-name name"></h1>
            <form class="js-form form">
                <input class="js-input input" type="text" placeholder="Wirte Your Name">
            </form>
        </div>

        <div class="time">
            <h1 class="js-time time">00:00:00</h1>
        </div>
    
        <form class="js-form2 form2">
            <input class="js-input2 input" type="text" placeholder="Wirte ToDo">
        </form>
    
        <ul class="js-list list">
        </ul>
    </div>

    <div class="weather">
        <span class="weather__place js-place"></span>
        <span class="weather__temperature js-temp"></span>
    </div>

    <script src="weather.js"></script>
    <script src="time.js"></script>
    <script src="name.js"></script>    
    <script src="todo.js"></script>
</body>
</html>
